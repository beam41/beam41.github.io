name: cd

on:
  push:
    branches:
      - dev

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@main

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

      - name: Check lint 🚦
        run: npm run lint:nostyle

      - name: Svelte check 🟠
        run: npm run check

      - name: Generate 📝
        run: npm run build

      - name: Deploy 🚚
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: master
